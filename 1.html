<!-- Create a div that covers half the screen and when clicked becomes full screen and changes color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment</title>
    <style>
            html,body {
                padding:0;
                margin:0;
                height:100%;
            }

            body {
                width:1600px;
            }

            #screen {
                width:50%;
                height:100%;
                background-color: goldenrod;
            }           
    </style>
</head>
<body>
    <div id="screen" onclick="changeColor()"></div>

    <script>
        function changeColor()
        {
            document.querySelector("#screen").style.backgroundColor="cyan";
            document.querySelector("#screen").style.width="100%";
        }

    </script>
    
</body>
</html>
